<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성선택자 1 - 구민수</title>
        <style>
            ul{
                list-style: none;
            }

            li{
                display: inline-block;
                width: 120px;
                margin: 10px;
            }

            li > a{
                text-decoration: none;
                color: black;
                font-size: 14px;
                padding: 5px 10px;
            }

            a[href]{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a>메인메뉴 : </a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </body>
</html>
