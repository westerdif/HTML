            <div>
                <img src="images/main.jpg">
            </div>
            <div>
                <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
                <p>4차 산업혁명을 선도할 소프트웨어 개발 인재 양성합니다.</p>
            </div>

        <nav>
            <a herf="introduction.html">학과소개ㅣ</a>

            <a herf="join.html">회원가입ㅣ</a>
        </nav>

        <section>
            <h2>회원가입</h2>
            <article>
                <form name="myForm" method="get" action="welcome.html">
                    <div></div>
                    <fieldset>
                        <legend>개인정보 (필수입력)</legend>
                        <ul>
                            <li>
                                <lable for="user_name">아이디</lable>
                                <input type="test" name="user_name" id="user_name" placeholder="아이디 입력하세요" autofocus required>
                            </li>

                            <li>
                                <lable for="user_pwd">비밀번호</lable>
                                <input type="password" name="user_pwd" id="user_pwd">
                            </li>
                        </ul>       
                    </fieldset>
    
                    <fieldset>
                        <legend>추가 정보 (선택상황)</legend>
                        <ul>
                            <li>
                                <lable for="user_tel">전화번호</lable>
                                <input type="tel" name="user_tel" id="user_tel">
                            </li>

                            <li>
                                성별
                                <input type="radio" name="man" id="grade1" value="남" checked> 
                                <label for="man">남</label>
                                <input type="radio" name="woman" id="grade1" value="여" checked> 
                                <label for="woman">여</label>
                            </li>

                            <li>
                                <input type="checkbox" name="ck_c" value="c program">
                                <lable for="ck_c">c언어</lable>
                                <input type="checkbox" name="ck_python" value="python">
                                <lable for="ck_python">파이썬</lable>
                                <input type="checkbox" name="ck_venter" value="venter">
                                <lable for="ck_venter">영앤밴터</lable>
                            </li>
                        </ul>

                    </fieldset>

                    <div>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="다시입력">
                    </div>
                </form>
            </article>
        </section>

        <footer>
            <p>학과 학번 이름</p>
        </footer>
